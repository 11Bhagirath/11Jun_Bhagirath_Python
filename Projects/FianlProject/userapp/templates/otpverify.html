<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"
  >
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-2">
        OTP Verification
      </h2>
      <p class="text-gray-500 text-center mb-6">
        Enter the 6-digit code we sent to your email
      </p>

      <form method="post" class="space-y-6">
        {% csrf_token %}
        <!-- OTP Inputs -->
        <div>
          <label for="" class="block text-gray-600 font-medium mb-2"
            >Your OTP</label
          >
          <input
            type="number"
            id="otp"
            name="otp"
            placeholder="123456"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 outline-none transition"
            required
          />
        </div>

        <!-- Verify Button -->
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
        >
          Sign Up
        </button>
      </form>

      <!-- Footer -->
      <p class="text-center text-gray-500 mt-6">
        Didnâ€™t receive the code?
        <a href="#" class="text-indigo-600 hover:underline font-medium"
          >Resend</a
        >
      </p>
    </div>
  </body>
</html>
