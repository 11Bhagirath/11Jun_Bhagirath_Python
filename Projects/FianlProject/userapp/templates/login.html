<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">

  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Welcome Back</h2>
    
    <!-- Lofin Form -->
    <form method="post" class="space-y-5">
        {% csrf_token %}
        {{msg}}
      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-600 font-medium mb-2">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" 
               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 outline-none transition" required>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-600 font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" placeholder="********" 
               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 outline-none transition" required>
      </div>

      <!-- Forgot Password -->
      <div class="text-right">
        <a href="#" class="text-blue-900 hover:underline text-sm">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit" 
              class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-900 transition">Log In</button>
    </form>

    <!-- Footer -->
    <p class="text-center text-blue-900 mt-6">Don't have an account? 
      <a href="/signup" class="text-blue-900 hover:underline font-medium">Sign Up</a>
    </p>
  </div>

</body>
</html>
