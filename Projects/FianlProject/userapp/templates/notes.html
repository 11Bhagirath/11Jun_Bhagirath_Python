<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Notes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-6">

  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-2xl">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Add a New Note</h2>
    
    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}
      <!-- Notes Title -->
      <div>
        <label for="title" class="block text-gray-700 font-medium mb-2">Notes Title</label>
        <input type="text" id="title" name="title" placeholder="Enter title" 
               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 outline-none transition" required>
      </div>

      <!-- Notes Category (with datalist) -->
      <div>
        <label for="category" class="block text-gray-700 font-medium mb-2">Notes Category</label>
        <input list="categories" id="category" name="category" placeholder="Type or choose category"
               class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white focus:border-indigo-500 focus:ring focus:ring-indigo-200 outline-none transition" required>
        <datalist id="categories">
          <option value="Programming">
          <option value="Mathematics">
          <option value="Science">
          <option value="History">
          <option value="Languages">
        </datalist>
      </div>

      <!-- Notes File -->
      <div>
        <label for="file" class="block text-gray-700 font-medium mb-2">Upload File</label>
        <input type="file" id="file" name="notesfile" 
               class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white focus:border-indigo-500 focus:ring focus:ring-indigo-200 outline-none transition">
               <p class="mt-2 text-sm text-gray-500">Supported Formats: PDF, DOC, DOCX, PPTX, TXT, JPG, PNG(max 20MB)</p>
      </div>

      <!-- Notes Description -->
      <div>
        <label for="description" class="block text-gray-700 font-medium mb-2">Notes Description</label>
        <textarea id="description" name="desc" rows="4" placeholder="Write a brief description..."
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 outline-none transition" required></textarea>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-4">
        <button type="submit" 
          class="w-1/2 bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
          Upload Notes
        </button>
        
        <button type="reset" 
                class="w-1/2 bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-400 transition">
          Reset
        </button>  
      </div>
    </form>
  </div>

</body>
</html>
