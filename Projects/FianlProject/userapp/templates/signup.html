<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"
  >
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
      <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">
        Create Your Account
      </h2>

      <!-- Signup Form -->
      <form method="post" class="space-y-5">
        {% csrf_token %} {{msg}}

        <!-- Full Name -->
        <div>
          <label for="name" class="block text-gray-600 font-medium mb-2"
            >Full Name</label
          >
          <input
            type="text"
            id="name"
            name="fullname"
            placeholder="John Doe"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 outline-none transition"
            required
          />
        </div>

        <div>
          <label for="email" class="block text-gray-600 font-medium mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 outline-none transition"
            required
          />
        </div>

        <div>
          <label for="password" class="block text-gray-600 font-medium mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="********"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 outline-none transition"
            required
          />
        </div>

        <div>
          <label for="mobile" class="block text-gray-600 font-medium mb-2"
            >Mobile</label
          >
          <input
            type="number"
            id="mobile"
            name="mobile"
            placeholder="7894257828"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 outline-none transition"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
        >
          Verify OTP
        </button>
      </form>

      <p class="text-center text-blue-900 mt-6">
        <b>Already have an account?</b>
        <a href="/login" class="text-blue-900 hover:underline font-medium"
          ><b>Log In</b></a
        >
      </p>
    </div>
  </body>
</html>
