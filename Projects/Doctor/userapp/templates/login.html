<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Doctor Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4">

  <!-- Login Card -->
  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 transform hover:scale-[1.02] transition duration-300 ease-in-out">
    <h2 class="text-3xl font-extrabold text-center text-indigo-600 mb-6">Welcome Back</h2>
    <p class="text-center text-gray-500 mb-8">Login to continue to <span class="font-semibold">Doctor Finder</span></p>

    <form id="loginForm" class="space-y-6" method="post">
      <!-- Email -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="username" id="username" name="usernme" 
               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none hover:border-indigo-400 transition" 
               placeholder="user123" required>
        <p id="usernameError" class="text-sm text-red-500 hidden mt-1">Please enter a valid username</p>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" 
               class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none hover:border-indigo-400 transition" 
               placeholder="********" required>
        <p id="passwordError" class="text-sm text-red-500 hidden mt-1">Password must be at least 6 characters</p>
      </div>

      <!-- Remember Me + Forgot Password -->
      <div class="flex items-center justify-between">
        <label class="flex items-center space-x-2 text-sm text-gray-600 cursor-pointer hover:text-indigo-600 transition">
          <input type="checkbox" class="form-checkbox text-indigo-500 rounded">
          <span>Remember me</span>
        </label>
        <a href="/forgot-password" class="text-sm font-medium text-indigo-600 hover:text-indigo-800 transition">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit" 
              class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold shadow-md hover:bg-indigo-700 hover:shadow-lg transform hover:-translate-y-0.5 transition duration-300 ease-in-out">
        Login
      </button>
    </form>

    <!-- Signup Redirect -->
    <p class="text-center text-sm text-gray-600 mt-6">Donâ€™t have an account? 
      <a href="/signup" class="text-indigo-600 font-medium hover:text-indigo-800 transition">Sign up</a>
    </p>
  </div>

  <!-- Validation Script -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      let isValid = true;

      const email = document.getElementById('email').value.trim();
      const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if (!emailPattern.test(email)) {
        document.getElementById('emailError').classList.remove('hidden');
        isValid = false;
      } else {
        document.getElementById('emailError').classList.add('hidden');
      }

      const password = document.getElementById('password').value;
      if (password.length < 6) {
        document.getElementById('passwordError').classList.remove('hidden');
        isValid = false;
      } else {
        document.getElementById('passwordError').classList.add('hidden');
      }

      if (isValid) {
        alert('Login successful!');
        // Replace with actual form submission logic
      }
    });
  </script>
</body>
</html>
