<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Base Connectivity</title>
  </head>
  <body style="background-color: blue;">
        <h1
        style="
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
            'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: aliceblue">
            Welcome to Database Connectivity</h1> <br><br>

        <form method="post">
          {% csrf_token %}

          <input type="text" name="name" placeholder="Name"><br><br>
          <input type="email" name="email" placeholder="Email"><br><br>
          <input type="date" name="dob" placeholder="dob"><br><br>
          <input type="number" name="mobile" placeholder="Mobile"><br><br>
          <textarea placeholder="Address" name="address" id=""></textarea> <br><br>
          <input type="submit">
        </form>
        <hr>
        <a style="color: aliceblue;" href="/showdata">All Data</a>
    </body>
</html>
