<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Police Station | Registration</title>
  

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(120deg, #0a2a43, #1a73e8);
    }

    .container {
      display: flex;
      width: 85%;
      max-width: 1000px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }

    .left-panel {
      width: 40%;
      background: #0a2a43;
      color: #fff;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      animation: slideInLeft 1s ease;
    }

    .left-panel h1 {
      font-size: 28px;
      margin-bottom: 15px;
      line-height: 1.4; 
    }

    .left-panel p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .left-panel img {
      width: 250px;
      margin: auto;
      animation: float 3s infinite ease-in-out;
    }

    .right-panel {
      width: 60%;
      padding: 40px;
      animation: slideInRight 1s ease;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: 0.3s;
      font-size: 15px;
    }

    input:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 6px rgba(26,115,232,0.5);
      outline: none;
    }

    button {
      background: #1a73e8;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #0a2a43;
      transform: scale(1.05);
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 12px;
      cursor: pointer;
      user-select: none;
    }

    .strength-meter {
      height: 6px;
      width: 100%;
      background: #eee;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    #strength-bar {
      height: 100%;
      width: 0;
      border-radius: 6px;
      transition: width 0.4s;
    }

    .terms {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 12px 0;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .reset-btn {
      background: #999;
    }

    .reset-btn:hover {
      background: #666;
    }

    .register-btn {
      background: #2e7d32;
    }

    .register-btn:hover {
      background: #1b5e20;
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      color: #555;
    }

    .login-link a {
      color: #0a2a43;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .login-link a:hover {
      color: #1a73e8;
      text-decoration: underline;
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left-panel, .right-panel {
        width: 100%;
      }
      .input-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Welcome to<br>E-Police Station</h1>
      <p>Register with your details to get started</p>
      <img src="#" alt="Police Station" class="theme-img">
    </div>
    <div class="right-panel">
      <form id="registerForm" method="post">
         {% csrf_token %}
        <div class="input-group">
          <input type="text" placeholder="First Name" name="name" required>
          <input type="text" placeholder="Middle Name" name="middlename">
          <input type="text" placeholder="Last Name" name="lastname" required>
        </div>

        <input type="text" placeholder="Username" name="username" required>
        <input type="text" placeholder="State" name="state" required>
        <input type="text" placeholder="City" name="city" required>

        <input type="email" placeholder="Email" name="email" required>

        <div class="password-container">
          <input type="password" id="password" placeholder="Password" name="password" required>
          <span class="toggle-password">üëÅ</span>
        </div>
        <div class="strength-meter">
          <div id="strength-bar"></div>
        </div>

        <div class="password-container">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirmpassword" required>
          <span class="toggle-password">üëÅ</span>
        </div>
        <p id="match-message"></p>

        <div class="terms">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the Terms & Conditions</label>
        </div>

        <div class="buttons">
          <button type="reset" class="reset-btn">Reset</button>
          <button type="submit" class="register-btn">Register</button>
        </div>
        <div class="login-link">
          <a href="\">Already registered? Login here</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Toggle password visibility
    document.querySelectorAll(".toggle-password").forEach(btn => {
      btn.addEventListener("click", function() {
        let input = this.previousElementSibling;
        input.type = input.type === "password" ? "text" : "password";
      });
    });

    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const bar = document.getElementById("strength-bar");
    const matchMessage = document.getElementById("match-message");

    // Password strength check
    password.addEventListener("input", function() {
      let val = password.value;
      let strength = 0;

      if (val.length >= 8) strength++;       // length
      if (/^[A-Z]/.test(val)) strength++;    // first letter capital
      if (/[^A-Za-z0-9]/.test(val)) strength++; // special char
      if (/\d/.test(val)) strength++;        // digit

      let percent = (strength / 4) * 100;
      bar.style.width = percent + "%";
      bar.style.background = strength <= 1 ? "red" : (strength < 4 ? "orange" : "green");
    });

    // Confirm password check
    confirmPassword.addEventListener("input", function() {
      if (confirmPassword.value === password.value && password.value !== "") {
        matchMessage.textContent = "‚úÖ Password match";
        matchMessage.style.color = "#1b5e20";
      } else {
        matchMessage.textContent = "‚ùå Passwords do not match";
        matchMessage.style.color = "red";
      }
    });

    // Register confirmation
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      if (!confirm("Are you sure you want to register?")) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
